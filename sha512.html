        <h2 class="sayfa-basligi">SHA512 Özet Fonksiyonu</h2>

            <div class="giris-grubu">
                <label for="sha-metin">Özetini oluşturmak istediğiniz metin:</label>

            </div>
            <div class="sonuc-kapsayici">
                <h4>SHA512 Özeti:</h4>
                <div class="sonuc" id="sha-metin-sonuc"></div>
            </div>
        </div>
        
        <div class="arac-kapsayici">
            <h3>Dosya Özeti Oluştur</h3>
            <div class="giris-grubu">
                <label for="sha-dosya">Özetini oluşturmak istediğiniz dosya:</label>
                <input type="file" id="sha-dosya">
                <button onclick="dosyaOzetiOlustur()">Dosya Özeti Oluştur</button>
            </div>
            <div class="sonuc-kapsayici">
                <h4>SHA512 Özeti:</h4>
                <div class="sonuc" id="sha-dosya-sonuc"></div>
            </div>
