    <main>
        <h2 class="sayfa-basligi">İletişim</h2>
        
        <div class="arac-kapsayici">
            <form id="iletisim-formu">
                <div class="giris-grubu">
                    <label for="isim">Adınız:</label>
                    <input type="text" id="isim" required>
                </div>
                
                <div class="giris-grubu">
                    <label for="email">E-posta Adresiniz:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="giris-grubu">
                    <label for="mesaj">Mesajınız:</label>
                    <textarea id="mesaj" rows="5" required></textarea>
                </div>
                
                <button type="submit">Gönder</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('iletisim-formu').addEventListener('submit', function(e) {
            e.preventDefault();
            uyariGoster('Mesajınız gönderildi! Size en kısa sürede dönüş yapacağız.', 'basari');
            this.reset();
        });
    </script>
